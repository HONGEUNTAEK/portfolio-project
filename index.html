<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/featherlight.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        section {
            text-align: center;
        }

        .wrap {
            display: flex;
            width: 1280px;
            margin: auto;
            /* background: red; */
        }

        .item {
            /* background: red; */
            width: 1280px;
            margin: auto;
        }

        .item.thum .photo {
            width: 360px;
            height: 560px;
            border-radius: 20px;
            /* border: 1px solid #333; */
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .item.thum .photo img {
            width: inherit;
            height: inherit;
            object-fit: cover;
            object-position: top;
            transition: all 5s;
        }

        .item.thum:hover .photo img {
            object-position: bottom;
        }

        .port-title {
            margin-top: 50px;
        }

        .btn {
            color: #fff;
            font-size: 16px;
            padding: 2px 8px;
            border-radius: 3px;
        }

        .btn.pc {
            background-color: crimson;
        }

        .btn.mobile {
            background-color: royalblue
        }

        /* featherlight custom css */
        .featherlight .featherlight-content {
            margin-left: 0;
            max-height: 100%;
            width: 100%;
            height: 100%;
        }

        .featherlight iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .featherlight .featherlight-close-icon {
            position: absolute;
            z-index: 9999;
            top: 20px;
            left: 20px;
            line-height: 25px;
            width: 25px;
            cursor: pointer;
            text-align: center;
            background-color: transparent;
            color: #000;
            border: none;
            padding: 0;
            font-size: 40px;
            outline: none;
        }
    </style>
</head>

<body>
    <section class="portfolio">
        <div class="head-title">
            <h1>Web Portfolio</h1>
            <b>Web Publishing</b>
        </div>
        <div class="wrap">
            <div class="item thum">
                <div class="photo">
                    <img src="/img/KSC2.png" alt="모바일 목업">
                </div>
                <div class="port-title">
                    KSC - 대한안전공사
                    <a href="https://www.figma.com/proto/9appHtuAZbpNSXn2qdEWVh/%EC%9B%B9%EC%82%AC%EC%9D%B4%ED%8A%B8-%EB%94%94%EC%9E%90%EC%9D%B8-%EA%B0%9C%EC%9D%B8-?node-id=8-2&t=7YPiAlyaw5qRFpl0-1&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1" class="btn pc"
                        target="_blank">PC</a>
                    <a href="m-pop.html" class="btn mobile" data-featherlight="iframe">MOBILE</a>
                </div>
            </div>

            <div class="item thum">
                <div class="photo">
                    <img src="/img/홈화면.png" alt="모바일 목업">
                </div>
                <div class="port-title">
                    AeroNest - 팀프로젝트
                    <a href="3col_mov.html" class="btn pc" data-featherlight="iframe">PC</a>
                    <a href="m-pop.html" class="btn mobile" data-featherlight="iframe">MOBILE</a>
                </div>
            </div>

            <div class="item thum">
                <div class="photo">
                    <img src="/img/CS2.png" alt="모바일 목업">
                </div>
                <div class="port-title">
                    CS2 - photoshop
                    <a href="3col_mov.html" class="btn pc" data-featherlight="iframe">PC</a>
                    <a href="m-pop.html" class="btn mobile" data-featherlight="iframe">MOBILE</a>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/featherlight.js"></script>
    <script></script>
</body>

</html>
